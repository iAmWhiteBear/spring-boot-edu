<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/products/saveProduct}"
      th:object="${Product}" method="POST">

    <input type="text" th:field="*{title}" />

    <input type="text" th:field="*{cost}" />

    <input type="submit" value="Create" />
</form>

</body>
</html>
